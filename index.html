<!DOCTYPE html>
  <html lang="fr">
   
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300px, initial-scale=1.0">
    <title>Oh my food</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/42338cb9b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    </head>

  <body>
     

      <!--HEADER-->
    <header class="accueil">
        <img src="images/logo/ohmyfood.png" alt="logo du site" >
    </header>  

    <!--PRESENTATION-->
    <div class="resto">
    <form class="formulaire">
        <i class="fas fa-map-marker-alt"></i>
        <input class="search_data" name="saisie" type="text" placeholder="Paris, Belleville" required />
        </form>

        <section class="presentation">
          <h2> Réservez le menu qui vous convient</h2>
          <p>Découverez des restaurants d'exception,seléctionnés par nos soins.</p>
          <div class="btn"> Explorez nos restaurants</div>
        </section>
        </div>
        
      <!--MAIN-->

      <main class="container">

        <section class="fonctionnement">
          <h3>Fonctionnement</h3>
          <nav>
            <ul style="list-style-type:decimal">
              <li class="restaurant">
              <!--<ol>-->
                <button>      
                  <strong>1</strong>
                  <i class="fa fa-mobile" aria-hidden="true"></i>
                  Choisissez un restaurant
                </button>
              </li>
              <li class="menu">
                <button> 
                  <strong>2</strong>
                  <i class="fas fa-list"></i> 
                  Composez votre menu
                </button>
              </li>
              <li class="degustation">
                <button>
                  <strong>3</strong>
                  <i class="fas fa-store"></i>
                  Dégustez au restaurant
                </button>
              </li>
            </ul>
          </nav>
        </section>

        <section class="restaurants">
          <h2>Restaurants</h2>
          <div class="palette">
            <a href="palette.html">
              <figure>
                <img src="images/restaurants/palette.jpg" alt="image La palette du goût"/>
                <figcaption>
                  <h4>La palette du goût</h4>
                  <p class="comment">Ménilmontant</p>
                  <i class="far fa-heart"></i>
                  <p class="new">nouveau</p>
                </figcaption>
              </figure>  
            </a>
          </div>            
          <div class="enchantee">
            <a href="enchantee.html">
              <figure>
                <img src="images/restaurants/enchantee.jpg" alt="image la note enchantée"/> 
                <figcaption>
                  <h4> la note enchantée</h4>   
                  <p class="comment">Charonne</p>
                  <p class="new">nouveau</p>
                </figcaption>
              </figure>
            </a> 
          </div>  
          <div class="française">
            <a href="française.html">
              <figure>
                <img src="images/restaurants/française.jpg" alt="image la française"/> 
                <figcaption>
                  <h4> A la française</h4>   
                  <p class="comment">Cité rouge</p>
                  <p class="new">nouveau</p>
                </figcaption>
              </figure>
            </a> 
          </div>       
          <div class="delice">
            <a href="delice.html">
              <figure>
                <img src="images/restaurants/delice.jpg" alt="image le délice"/> 
                <figcaption>
                  <h4> Le délice des sens</h4>   
                  <p class="comment">Folie-Méricourt</p>
                  <p class="new">nouveau</p>
                </figcaption>
              </figure>
            </a> 
          </div>    
         </section>
       </main>

        <!--Footer-->    
        <footer>
          <img src="images/logo/ohmyfood.png" alt="logo du site">
          <div>
            <i class="fas fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
          </div>
          <div>
            <i class="fas fa-hands-helping"></i>
            <a href="#">Devenir partenaire</a>
          </div>
          <p>
            <a href="#">Mentions légales</a>
          </p>
          <p>
            <a href="mailto:asmaselmani5@gmail.com">Contact</a>
          </p>
        </footer>
      </body>
    </html>
