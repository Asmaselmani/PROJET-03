<!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oh my food</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/42338cb9b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
  <!--LOADING-->
    <div class="spinner">
      <div class="logo-loader"><img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"></div>
      <div class="loader">
        <div class="loader__circle1"></div>
        <div class="loader__circle2"></div>
        <div class="loader__circle3"></div>
      </div>
    </div>
    
    <!--HEADER-->
    <header class="accueil">
      <img src="images/logo/ohmyfood.png" alt="logo du site" >
    </header>  

    <!--PRESENTATION-->
    <div class="resto">
      <form class="formulaire">
        <i class="fas fa-map-marker-alt"></i>
        <input class="search_data" name="saisie" type="text" placeholder="Paris, Belleville" required />
       </form>

      <section class="presentation">
        <h2> Réservez le menu qui vous convient</h2>
        <p>Découverez des restaurants d'exception , seléctionnés par nos soins.</p>
        <div class="btn"> Explorez nos restaurants</div>
      </section>
    </div>
        
    <!--MAIN-->
      <main class="container">
        <section class="fonctionnement">
          <h2>Fonctionnement</h2>
          <nav>
            <ul>
              <li class="restaurant">
              <!--<ol>-->
                <button>      
                  <strong>1</strong>
                  <i class="fas fa-mobile-alt"></i>
                  Choisissez un restaurant
                </button>
              </li>
              <li class="menu">
                <button> 
                  <strong>2</strong>
                  <i class="fas fa-list"></i> 
                  Composez votre menu
                </button>
              </li>
              <li class="degustation">
                <button>
                  <strong>3</strong>
                  <i class="fas fa-store"></i>
                  Dégustez au restaurant
                </button>
              </li>
            </ul>
          </nav>
        </section>

        <section class="restau">
          <h2>Restaurants</h2>
          <div class="restaurants">
            <div class="palette">
              <a href="palette.html">
                <figure>
                  <img src="images/restaurants/palette.jpg" alt="image La palette du goût"/>
                  <figcaption>
                    <h4>La palette du goût</h4>
                    <p class="comment">Ménilmontant</p>
                    <i class="far fa-heart"></i>
                    <p class="new">nouveau</p>
                  </figcaption>
                </figure>  
              </a>
            </div>            
            <div class="enchantee">
              <a href="enchantée.html">
                <figure>
                  <img src="images/restaurants/enchantee.jpg" alt="image la note enchantée"/> 
                  <figcaption>
                    <h4> La note enchantée</h4>   
                    <p class="comment">Charonne</p>
                    <i class="far fa-heart"></i>
                    <p class="new">nouveau</p>
                  </figcaption>
                </figure>
              </a> 
            </div>  
            <div class="française">
              <a href="française.html">
                <figure>
                  <img src="images/restaurants/française.jpg" alt="image la française"/> 
                  <figcaption>
                    <h4> À la française</h4>   
                    <p class="comment">Cité rouge</p>
                    <i class="far fa-heart"></i>
                  </figcaption>
                </figure>
              </a> 
            </div>       
            <div class="delice">
              <a href="délice.html">
                <figure>
                  <img src="images/restaurants/delice.jpg" alt="image le délice"/> 
                  <figcaption>
                    <h4> Le délice des sens</h4>   
                    <p class="comment">Folie-Méricourt</p>
                    <i class="far fa-heart"></i>
                  </figcaption>
                </figure>
              </a> 
            </div>   
          </div> 
        </section>
      </main>

        <!--Footer-->    
        
        <footer>
          <img src="images/blanc.png" alt="logo du site">
          <div class="footerdiv">
            <div>
              <i class="fas fa-utensils"></i>
              <a href="#">Proposer un restaurant</a>
            </div>
            <div>
              <i class="fas fa-hands-helping"></i>
              <a href="#">Devenir partenaire</a>
            </div>
            <div class="mentions">
              <a href="#">Mentions légales</a>
            </div>
            <div class="contact">
              <a href="mailto:asmaselmani5@gmail.com">Contact</a>
            </div>
          </div>
        </footer>
      </body>
    </html>
